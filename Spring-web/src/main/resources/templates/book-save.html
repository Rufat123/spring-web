<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${header}"></title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="width: 60%; margin: auto; "><a style="font-weight: bold; font-size: 30px; color: red;" th:href="@{/books/list}"><-Geri</a></div>
	<div style="width: 30%; margin: auto;">
		<h1 th:text="${header}"></h1>
		<hr>
		<form th:object="${book}" th:action="@{/books/save}" th:method="POST">

			<input type="hidden" th:field="*{id}">
			
			 <label>Ad</label> 
			 <input placeholder="Kitabin adini yazin" class="form-control" th:field="*{name}">
			<div  style="color:red;font-weight: bold;"  th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			
			<label>Qiymet</label>
			<input placeholder="Kitabin qiymetini yaz" class="form-control" th:field="*{price}">
			<div style="color:red;font-weight: bold;"
			  th:if="${#fields.hasErrors('price')}"
			   th:errors="*{speed}"></div>
			 
			<label>Muellifler</label>
			<br>
			
			<span th:each="author : ${authors}">
				<input th:field="*{authors}" type="checkbox" th:value="${author.id}">
				
				<span th:text = "${author.name}"></span>
			</span>
			
				
			<br>	
			<br>
			<label>Sehife sayi</label> 
			<input placeholder="Kitabin sehife sayini yazin" class="form-control" th:field="*{pageCount}">
			
			<label>Buraxlis tarixi</label>
			<input placeholder="kitabin buraxlis tarixini yazin" type="date" class="form-control" th:field="*{publishDate}">
			<div style="color:red;font-weight: bold;"
			  th:if="${#fields.hasErrors('publishDate')}"
			   th:errors="*{publishDate}"></div><br>
			   
			   <label>Kitabin dili</label>
			   <select class="form-control" th:field="*{language}">
			   <option th:each="l : ${languages}" th:value="${l}" th:text="${l}"></option>
			   </select>
			   <br>
			
			<input type="submit" value="Yadda saxla" class="btn btn-success"> 
			<a class="btn btn-success" th:href="@{/books/list}">Geri qayit</a>
		</form>
	</div>
</body>
</html>
