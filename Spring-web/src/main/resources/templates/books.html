<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Kitablar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
table {
	width: 100%;
	border: 1px solid black;
}

th, td {
	border: 1px solid black;
}

span {
	font-family: times-new-roman;
	font-size: 25px;
	font-weight: bold;
	float: right;
	color: red;
}
</style>
</head>
<body>

	<div style="width: 70%; margin: auto;">
		<span th:text="${username}"></span><br> <a th:href="@{/}">Esas
			sehife</a> <a th:href="@{/books/show-save-page}">Yeni kitab</a>
		<div style="float: right; width: 30%; margin-top: 25px;"
			class="form-outline">
			
			<form th:action="@{/books/book-search}">
				<input name="bookName" placeholder="Axtarış" class="form-control">
			</form>
			
			<form th:action="@{/books/delete-name}">
				<input name="bookName" placeholder="Silmek" class="form-control">
			</form>
			
		</div>
		<h1>Kitablar</h1>



		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Kod</th>
					<th>Ad</th>
					<th>Qiymet</th>
					<th>Muellifler</th>
					<th>Sehife sayi</th>
					<th>Buraxlis tarixi</th>
					<th>Emeliyyatlar</th>
					<th>Kitabin dili</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="b : ${books}">
					<td th:text="${b.counter}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.price}"></td>
					
					<td>
					<ol>
					<li th:each="a : ${b.authors}" th:text="${a.name}"></li>
					</ol>
					</td>
					
					<td th:text="${b.pageCount}"></td>
					<td th:text="${b.publishDate}"></td>
					<td th:text="${b.language}"></td>
					
					<td><a
						onclick="return confirm('Siz masini sistemnen silmeyinize eminsiniz?');"
						th:href="@{/books/delete/{id}(id=${b.id})}">Sil</a> <a
						th:href="@{/books/edit/{id}(id=${b.id})}">Redakte</a></td>

				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
