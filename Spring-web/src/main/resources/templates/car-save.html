<!DOCTYPE html>
<html xmlns:th="http://thymleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${header}"></title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div style="width: 60%; margin: auto; "><a style="font-weight: bold; font-size: 30px; color: red;" th:href="@{/cars/list}"><-Geri</a></div>
	<div style="width: 30%; margin: auto;">
		<h1 th:text="${header}"></h1>
		<hr>
		<form th:object="${car}" th:action="@{/cars/save}" th:method="POST">

			<input type="hidden" th:field="*{id}">
			
			 <label>Marka</label> 
			 <input placeholder="Masinin markasini yaz" class="form-control" th:field="*{brand}">
			<div  style="color:red;font-weight: bold;"  th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
			
			<label>Suret</label>
			<input placeholder="Masinin sureti yaz" class="form-control" th:field="*{speed}">
			<div style="color:red;font-weight: bold;"
			  th:if="${#fields.hasErrors('speed')}"
			   th:errors="*{speed}"></div>
			 
			<label>Reng</label>
			<input placeholder="Masinin rengini yaz" class="form-control"th:field="*{color}">
				
			<label>Qiymet</label> 
			<input placeholder="Masinin qiymetini yaz" class="form-control" th:field="*{price}">
			
			<label>Tarix</label>
			<input type="date" class="form-control" th:field="*{madeDate}">
			<div style="color:red;font-weight: bold;"
			  th:if="${#fields.hasErrors('madeDate')}"
			   th:errors="*{madeDate}"></div><br>
			
			<input type="submit" value="Yadda saxla" class="btn btn-success"> 
			<a class="btn btn-success" th:href="@{/cars/list}">Geri qayit</a>
		</form>
	</div>
</body>
</html>
