<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Masinlar</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
table {
	width: 100%;
	border: 1px solid black;
}

th, td {
	border: 1px solid black;
}

span{
	font-family: times-new-roman;
	font-size: 25px;
	font-weight: bold;
	float: right;
	color: red;
}
</style>
</head>
<body>
	<div style="width: 70%; margin: auto;">
			<span th:text="${username}"></span><br>
			
		<a th:href="@{/}">Esas sehife</a> <a th:href="@{/cars/show-save-page}">Yeni
			mashin</a>
		<div style="float: right; width: 30%; margin-top: 25px;"
			class="form-outline">
			<form th:action="@{/cars/search}" method="get">
				<input placeholder="  Axtarış" name="brand" type="search"
					class="form-control">
			</form>
		</div>
		<h1>Masinlar</h1>


		<hr>
		<table class="table table-border table-hover">
			<thead>
				<tr>
					<th>Nomre</th>
					<th>Suret</th>
					<th>Marka</th>
					<th>Rengi</th>
					<th>Qiymeti</th>
					<th>Tarix</th>
					<th>Emeliyyatlar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${cars}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.speed}"></td>
					<td th:text="${c.brand}"></td>
					<td th:text="${c.color}"></td>
					<td th:text="${c.price}"></td>
					<td th:text="${c.madeDate}"></td>
					<td><a
						onclick="return confirm('Siz masini sistemnen silmeyinize eminsiniz?');"
						th:href="@{/cars/delete/{id}(id=${c.id})}">Sil</a> <a
						th:href="@{/cars/edit/{id}(id=${c.id})}">Redakte</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
