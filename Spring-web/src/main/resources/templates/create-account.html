<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Yeni hesab</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">

h1 {
	font-family: times-new-roman;
	font-size: 40px;
	font-weight: bold;
	color: red;
}
</style>
</head>
<body>
	<div style="width: 70%; margin: auto;">
		
		<div class="form-group" style="width: 35%; margin: auto;">
			<br>
			<h1>Yeni hesab yarad</h1>
			<br>
			<form th:object="${user}" th:action="@{/create-account-save}" method="POST">
			
				<input placeholder="itifadeci adi" class="form-control"th:field="*{username}" th:errorClass="is-invalid">
				<div style="color: red; font-weight: bold;"
					th:if="${#fields.hasErrors('username')}"
					 th:errors="*{username}" class="invalid-feedback"></div><br>
					 
				<input placeholder="itifadeci parolu" class="form-control"
					type="password" th:field="*{password}" th:errorClass="is-invalid">
				<div style="color: red; font-weight: bold;"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
				<br>
				
				 <input  class="btn btn-info btn-block" type="submit"
					value="Hesab yarat">
					<a style="background-color: gray;" class="btn btn-info btn-block" th:href="@{/my-login}">Daxil ol</a>
			</form>
		</div>
	</div>
</body>
</html>
