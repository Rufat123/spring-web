<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${header}"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<div style="width: 60%; margin: auto;">
		<a style="font-weight: bold; font-size: 30px; color: red;"
			th:href="@{/students/list}"><-Geri</a>
	</div>
	<div style="width: 30%; margin: auto">
		<h1 th:text="${header}"></h1>
		<hr>
		<form th:object="${student}" th:action="@{/students/save}"
			th:method="POST">
			<input type="hidden" th:field="*{id}"> <label>Ad</label> <input
				placeholder="burda telebenin adini yaz" class="form-control"
				th:field="*{name}">
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			<label>Soyad</label> <input
				placeholder="burda telebenin soyadini yaz" class="form-control"
				th:field="*{surname}">
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
			<label>Tarix</label> <input type="date" class="form-control"
				th:field="*{brithday}"></br>
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('brithday')}" th:errors="*{brithday}"></div>
				
					<label>Email</label> 
					<input class="form-control"
				th:field="*{email}"></br>
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		 		
		 		<label>Telefon</label> 
					<input class="form-control"
				th:field="*{phone}"></br>
			<div style="color: red; font-weight: bold;"
				th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
				

			<input type="submit" value="Yadda saxla" class="btn btn-success">
			<a class="btn btn-success" th:href="@{/students/list}">geri qayit</a>
		</form>
	</div>
</body>
</html>
