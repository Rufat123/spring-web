<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tələbələr</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">
table {
	width: 100%;
	border: 1px solid black;
}

th, td {
	border: 1px solid black;
}
</style>

</head>
<body>
	<div style="width: 80%; margin: auto;">
		<a th:href="@{/}">Esas sehife</a>
		<a th:href="@{/students/show-save-page}">Yeni telebe</a>
		<div style="float: right; width: 30%; margin-top: 25px;" class="form-outline" >
				<form  th:action="@{/students/search}" method="get">
					<input  placeholder="  Axtarış" name="name" type="search" class="form-control">
				</form>
			</div>
		<h1>Tələbələr</h1>
		<hr>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>Nömrə</th>
					<th>Ad</th>
					<th>Soyad</th>
					<th>Ad gunu</th>
					<th>Elektron poct</th>
					<th>Telefon</th>
					<th>Emeliyyatlar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${students}">
					<td th:text="${s.id}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.surname}"></td>
					<td th:text="${s.brithday}"></td>
					<td th:text="${s.email}"></td>
					<td th:text="${s.phone}"></td>
					<td>
					<a onclick="return confirm('Siz telebeni sistemnen silmeyinize eminsiniz?');"
					th:href="@{/students/delete/{id}(id=${s.id})}">Sil</a>
					<a th:href="@{/students/edit/{id}(id=${s.id})}">Redakte</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
